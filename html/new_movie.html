<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New Movie</title>
	<link rel="stylesheet" href="../styles/new_movie.css">
</head>

<body>

	<form action="/movie_api/api/add_movie.php" method="POST">

		<h1>Add New Movie</h1>

		<label for="name">Title:</label>
		<input type="text" id="name" name="title">

		<label for="description">Description:</label>
		<input type="text" id="description" name="description">

		<label for="genre">Genre:</label>
		<input type="text" id="genre" name="genre">

		<label for="rating">Rating:</label>
		<input type="number" id="rating" name="rating" min="0" max="10" step="0.1">

		<label for="writer">Writer:</label>
		<input type="text" id="writer" name="writer">

		<label for="stars">Stars:</label>
		<input type="text" id="stars" name="stars">

		<label for="director">Director:</label>
		<input type="text" id="director" name="director">

		<button type="submit">Add To The Database</button>
	</form>

</body>

</html>
